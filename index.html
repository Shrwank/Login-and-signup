<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shrwan login & registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Developed by 𝕊𝕙𝕣𝕨𝕒𝕟🙋֟</h2>
        <nav class="navigation">
            <a href="@">Home</a>
            <a href="@">About</a>
            <a href="@">Services</a>
            <a href="@">Contact</a>
            <button class="btnlogin-popup">login</button>
        </nav>
    </header>
    <div class="wrapper">
        <spam class="icon-close"><ion-icon name="close"></ion-icon></spam>
        <div class="form-box login">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="Username" required placeholder="">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="Phone-num" required placeholder="">
                    <label>Phone-num</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="school"></ion-icon></span>
                    <input type="Qualification" required placeholder="">
                    <label>Qualification</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required placeholder="">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required placeholder="">
                    <label>Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label ><input type="checkbox"> remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">   Register</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>   



</body>
</html>
